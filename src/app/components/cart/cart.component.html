<app-navbar></app-navbar>

<div class="container" *ngIf="products.length !=0">
  <div *ngIf="true">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Numar Produse</th>
              <th>Nume</th>
              <th>Imagine</th>
              <th>Descriere</th>
              <th>Pret</th>
              <th>Cantitate</th>
              <th>Total</th>
              <th>Actiune</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i=index">
              <td>{{i+1}}</td>
              <td>{{item.title}}</td>
              <td><img style="width: 120px" src="{{item.image}}" alt=""></td>
              <td style="width: 25%;">{{item.description}}</td>
              <td style="width: 12%;">{{item.price}}</td>
              <td style="width: 12%;">{{item.quantity}}</td>
              <td style="width: 12%;">{{item.total}}</td>
              <td><button (click)="removeItem(item)" class="btn btn-danger delete"><i
                    class="fas fa-trash-alt"></i></button></td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td><button (click)="emptyCart()" class="btn btn-danger fw-semibold  fw-semibold empty">Golire
                  Cos</button></td>
              <td><button [routerLink]="'/home/magazin-ingrediente'" class="btn btn-primary fw-semibold add ">Cumpara
                  mai multe
                  produse </button>

              </td>
              <td>
                <input type="submit" value="Trimite comanda" (click)="emptyCart()"
                  class="btn btn-success fw-semibold send">
              </td>


              <td class="total"><strong>Total: {{priceTotal.toFixed(2)}} Lei</strong></td>
            </tr>

          </tbody>
        </table>
      </div>
    </div>



  </div>
</div>

<div *ngIf="products.length ==0">
  <div class="container">
    <div class="card">
      <h1 class="card-title">
        Cosul meu
      </h1>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt="">
      <h2>Cosul tau este gol!</h2>
      <h3>Adaugati un produs nou</h3>
      <a [routerLink]="'/home/magazin-ingrediente'"><button class="btn btn-info fw-semibold back">
          Intoarce-te in magazin
        </button></a>
    </div>
  </div>
</div>
